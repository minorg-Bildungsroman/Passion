name: Build
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF##*/})"
        id: extract_branch
      - name: Check out the current branch
        uses: actions/checkout@v2
        with:
          path: current-branch
      - name: Check out the gh-pages branch
        uses: actions/checkout@v2
        with:
          path: gh-pages-branch
          ref: gh-pages
        if: steps.extract_branch.outputs.branch == 'main'
      - name: Clear GitHub Pages
        run: |
          cd gh-pages-branch
          rm -fr *
          touch .nojekyll
      - uses: paradicms/etl-action@v1-beta
        with:
          debug: 1
          id: "Bildungsroman"
          input_data: current-branch/Passion
          input_format: markdown
          output_data: gh-pages-branch/
          output_format: bootstrap-collection-gui
        if: steps.extract_branch.outputs.branch == 'main'
      - name: Commit GitHub Pages
        run: |
          cd gh-pages-branch
          find .
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update GitHub Pages" -a || true
        if: steps.extract_branch.outputs.branch == 'main'
      - name: Push GitHub Pages
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          directory: gh-pages-branch
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: steps.extract_branch.outputs.branch == 'main'
