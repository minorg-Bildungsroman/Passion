name: Build
on:
  push:
    branches: [$default-branch]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: paradicms/action@v1-beta
        with:
          debug: 1
          base_url_path: /Passion
          configuration_file_path: ./configuration.ttl
          input_data: ./Passion
          input_format: markdown
          output_data: ./_site/Passion
          output_format: exhibition
      - uses: paradicms/action@v1-beta
        with:
          debug: 1
          base_url_path: /Thinker-Doer
          configuration_file_path: ./configuration.ttl
          input_data: ./Thinker-Doer
          input_format: markdown
          output_data: ./_site/Thinker-Doer
          output_format: exhibition
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
